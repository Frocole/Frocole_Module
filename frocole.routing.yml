frocole.display_data:
  path: '/admin/frocole/index'
  defaults:
    _controller: '\Drupal\frocole\Controller\DisplayTableController::index'
    _title: 'All Courses'
  requirements:
    _role: 'frocole_beheerder'

frocole.show_data:
  path: '/admin/frocole/{id}/show'
  defaults:
    _controller: '\Drupal\frocole\Controller\DisplayRecordController::show'
    _title: 'Show Course'
  requirements:
    _role: 'frocole_beheerder'

frocole.delete_form:
  path: '/admin/frocole/{id}/delete'
  defaults:
    _form: '\Drupal\frocole\Form\DeleteForm'
    _title: 'Delete Course'
  requirements:
    _role: 'frocole_beheerder'

frocole.add_form:
  path: '/admin/frocole/add'
  defaults:
    _title: 'Add/Edit a Course'
    _form: '\Drupal\frocole\Form\AddForm'
  requirements:
    _role: 'frocole_beheerder'

frocole.export_form:
  path: '/admin/frocole/{id}/export'
  defaults:
    _controller: '\Drupal\frocole\Controller\ExportController::export'
    _title: 'Export Feedback'
  requirements:
    _role: 'frocole_beheerder'

