frocole.display_courses:
  path: '/admin/frocole/index'
  defaults:
    _controller: '\Drupal\frocole\Controller\DisplayTableController::index'
    _title: 'All Courses'
  requirements:
    _role: 'frocole_beheerder'

frocole.show_course:
  path: '/admin/frocole/{id}/show'
  defaults:
    _controller: '\Drupal\frocole\Controller\DisplayRecordController::show'
    _title: 'Show Course'
  requirements:
    _role: 'frocole_beheerder'

frocole.delete_course:
  path: '/admin/frocole/{id}/delete'
  defaults:
    _form: '\Drupal\frocole\Form\DeleteForm'
    _title: 'Delete Course'
  requirements:
    _role: 'frocole_beheerder'

frocole.add_course:
  path: '/admin/frocole/add'
  defaults:
    _title: 'Add/Edit a Course'
    _form: '\Drupal\frocole\Form\AddForm'
  requirements:
    _role: 'frocole_beheerder'

frocole.info_form:
  path: '/admin/frocole/info'
  defaults:
    _title: 'Change Additional App Info'
    _form: '\Drupal\frocole\Form\InfoForm'
  requirements:
    _role: 'frocole_beheerder'

frocole.export_form:
  path: '/admin/frocole/{id}/export'
  defaults:
    _controller: '\Drupal\frocole\Controller\ExportController::export'
    _title: 'Export Feedback'
  requirements:
    _role: 'frocole_beheerder'

frocole.display_segments:
  path: '/admin/frocole/segments'
  defaults:
    _controller: '\Drupal\frocole\Controller\DisplaySegmentsTableController::index'
    _title: 'All Segments'
  requirements:
    _role: 'frocole_beheerder'

frocole.delete_segment_form:
  path: '/admin/frocole/segment/{id}/delete'
  defaults:
    _form: '\Drupal\frocole\Form\DeleteSegmentForm'
    _title: 'Delete Segment'
  requirements:
    _role: 'frocole_beheerder'

frocole.add_segment_form:
  path: '/admin/frocole/segment/add'
  defaults:
    _title: 'Add/Edit a Segment'
    _form: '\Drupal\frocole\Form\AddSegmentForm'
  requirements:
    _role: 'frocole_beheerder'
